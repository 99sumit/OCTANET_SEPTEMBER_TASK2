<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do List Without JavaScript</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)" value="Wake up early morning">
			<input class="todo__checkbox" type="checkbox">
		</div>
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)" value="Go for a walk">
			<input class="todo__checkbox" type="checkbox">
		</div>
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)" value="Take bath">
			<input class="todo__checkbox" type="checkbox">
		</div>
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)" value="Have breakfast">
			<input class="todo__checkbox" type="checkbox">
		</div>
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)" value="Do something productive">
			<input class="todo__checkbox" type="checkbox">
		</div>
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)" value="Take rest....!">
			<input class="todo__checkbox" type="checkbox">
		</div>
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)" value="Have your meal">
			<input class="todo__checkbox" type="checkbox">
		</div>
	</div>
</body>
</html>
